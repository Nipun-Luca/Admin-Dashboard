<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-icon">
                <img src="icons/github.svg" alt="github" id="dashboard-icon">
            </div> 
            <h2>Dashboard</h2>

            <div class="sidebar-icon">
                <img src="icons/home.svg" alt="home">
            </div>
            <p>Home</p>

            <div class="sidebar-icon">
                <img src="icons/card-account-details.svg" alt="account">
            </div>
            <p>Profile</p>
    
            <div class="sidebar-icon">
                <img src="icons/message.svg" alt="message">
            </div>
            <p>Messages</p>
        
            <div class="sidebar-icon">
                <img src="icons/clock-time-eight.svg" alt="time">
            </div>
            <p>History</p>
    
            <div class="sidebar-icon">
                <img src="icons/file-multiple.svg" alt="file">
            </div>
            <p>Tasks</p>
        
            <div class="sidebar-icon">
                <img src="icons/account-group.svg" alt="group">
            </div>
            <p>Communities</p>
        
            <div class="sidebar-icon">
                <img src="icons/cog.svg" alt="cog">
            </div>
            <p>Settings</p>

            <div class="sidebar-icon">
                <img src="icons/help-box.svg" alt="help">
            </div>
            <p>Support</p>
    
            <div class="sidebar-icon">
                <img src="icons/shield-account.svg" alt="shield">
            </div>
            <p>Privacy</p>
        </div>



        <div class="header">
            <form>
                <input type="text" placeholder="search">
                <input type="submit">
            </form>

            <div>
                <img src="icons/bell-ring-outline.svg" alt="bell">
                <p>Gundam Tanaka</p>
            </div>
        </div>



        <div class="profile-container">
            hi
        </div>

        <div class="projects-container">
            world
        </div>

        <div class="announcements">
        </div>

        <div class="trending">
        </div>
    </div>
</body>
</html>
